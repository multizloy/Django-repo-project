{% extends "basic/base_store.html" %}
{% block title %} <title>Кеды</title>  {% endblock title %} 

{% block content %}

<div class="container">
    
    <div class="row">
    {% for boot in boots%}
        <div class="col-md-4">
            <div class="card mb-4">
            <a href="{% url 'store:item-detail' boot.pk %}">
            <img class="card-img-top"  src="{{boot.image.url}}" data-holder-rendered="true" style="height: 300px; width: 100%; display: block;"> 
            </a>
                <div class="card-body">     
                    <h2 class="text-gray-900 text-lg title-font font-medium mb-3">{{ boot.name }} </h2> 
                    <p class="leading-relaxed text-base">{{ boot.description}}</p>                 
                </div>
            </div>
        </div>
       
      {% endfor %}
    </div> 
</div> 
{% endblock content %}
