{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'twat:index'%}">Twatter</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <a class="nav-link" href="{% url 'twat:profile_list'%}">Profile`s List</a>
          </li>
          {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'registration:logout' %}">Logout</a>
            </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'registration:register' %}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'registration:login' %}">Login</a>
          </li>
          {% endif %}
        </ul>
        {% if request.user.is_authenticated%}   
        {% if user.profile.profile_image %}    
          <ul class="navbar-nav ml-auto">
            <li class="nav-link navbar-brand">
              
                <a href="{% url 'twat:profile' request.user.id%}"><img src="{{user.profile.profile_image.url}}" width=30 height=30 class="rounded-circle" alt="{{profile.user.username}}"></a> 
                {% else %}
                <img src="{% static 'images/profile-image/profile.webp' %}" width=30 height=30 class="rounded-circle" alt="Profile image">
              {% endif %}
              </li>
          </ul>
        {% endif%}
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
