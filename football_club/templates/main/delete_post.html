{% extends "basic/base.html" %}


{% block title %} <title>Удалить Пост</title>  {% endblock title %} 

{% block content %}
<a class="btn btn-info" href="{% url 'main:view-post' posts.pk %}">Назад к посту.</a>

<form method="post">
    
    <div class="container-sm" >
        <h1> Вы уверены, что хотите удалить этот пост? </h1>
        {% load crispy_forms_tags %}
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Удалить</button>
    </div>
</form>


{% endblock content %}
