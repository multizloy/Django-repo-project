{% extends "basic/base.html" %}
{% load crispy_forms_tags %}
{% block title %} <title>Login</title> {% endblock title %}
{% block content %}

    {{ form|crispy }}
    
    <button type="submit">Обновить пароль</button>
    
    <hr />
    <p>Уже есть аккаунт?<a href="{% url 'registration:login' %}"> Залогиньтесь.</a></p>
</form>
{% endblock content %}
