{% extends "basic/base_store.html" %}
{% block title %} <title>Мячи</title>  {% endblock title %} 

{% block content %}

<div class="container">
    
    <div class="row">
    {% for ball in balls%}
        <div class="col-md-4">
            <div class="card mb-4">  
            <img class="card-img-top"  src="{{ball.image.url}}" data-holder-rendered="true" style="height: 300px; width: 100%; display: block;"> 
                <div class="card-body">     
                    <h2 class="text-gray-900 text-lg title-font font-medium mb-3">{{ ball.name }} </h2> 
                    <p class="leading-relaxed text-base">{{ ball.description}}</p>
                    <p class="leading-relaxed text-base">{{ ball.price}} рублей</p>                 
                </div>
            </div>
        </div>
       
      {% endfor %}
    </div> 
</div> 
{% endblock content %}
