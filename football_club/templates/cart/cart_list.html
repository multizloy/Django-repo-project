{% extends "basic/base_store.html" %}

{% block title %} <title>Корзина</title>  {% endblock title %} 

{% block content %}

<div class="container">
    
    {% if cart_items %}
    <h1>Ваша Корзина</h1>
    <br>
        {% for item in cart_items%}
            {{item}} {{item.price}}
            <hr>
        {% endfor %}
    {% else %}
        <h1>Ваша корзина пуста!</h1>
    {% endif %}
</div>
</div>
{% endblock content %}
