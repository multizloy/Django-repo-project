{% extends "basic/base.html" %}
{% load crispy_forms_tags %}
{% block title %} <title>Введите новый пароль</title> {% endblock title %}
{% block content %}
<h1>Страница подтверждения нового пароля</h1>

</form>
{% endblock content %}
