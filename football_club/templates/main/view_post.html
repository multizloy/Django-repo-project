{% extends "basic/base.html" %}


{% block title %} <title>{{ post.title}}</title>  {% endblock title %} 

{% block content %}
<a class="btn btn-info" href="{% url 'main:list-post' %}">Назад ко всем постам.</a>

<div class="p-4 lg:w-1/2 md:w-full">
    <div class="flex border-2 rounded-lg border-gray-200 border-opacity-50 p-8 sm:flex-row flex-col">

        <div class="flex-grow">
            <h2 class="text-gray-900 text-lg title-font font-medium mb-3"> {{ post.title }} </h2> 
            <p class="leading-relaxed text-base">{{ post.text}}</p> 
            {% if user.id == post.author.id %}
              
                <a class="btn btn-primary" href="{% url 'main:update-post' post.slug %}"            
                class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Update
                Post</a> 
                <a class="btn btn-danger" href="{% url 'main:delete-post' post.slug %}"
                class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Delete
                Post</a> 
        {% endif %}
            
                
        </div>
    </div>
</div> 

{% endblock content %}
